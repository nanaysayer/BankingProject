
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/main.css">

    <title>Deposit account details</title>
</head>
<body>
<div class="container-fluid ">
    <div class="row h-100">
        <div class="flex-column col-3  align-items-center bg-light ">
        <div class="row d-flex justify-content-center">
              <div class="col-4" id="profile">
                <img src="img/profile.png" width="50" height="50" alt="profile">
               </div>
          </div>
          <hr class="hr-gray">
          <div class="row d-flex row-cust row-mr-top">
              <div class="col-4 " id="name">
                    <img src="img/name.png" width="24" height="24" alt="profile">
                    Petro
               </div>
               <div class="col" id="surname">
                   Ivanov
               </div>
          </div>
          <div class="row row-cust  row-mr-top">
              <div class="col" id="phoneNumber">
                    <img src="img/phone.png" width="24" height="24" alt="profile">
                    (+380)954100004
               </div>
          </div>
          <div class="row row-cust row-mr-top">
              <div class="col" id="email">
                    <img src="img/mail.png" width="24" height="24"  alt="profile">
                petroIvanov@gmail.com
                </div>
          </div>
          <div class="row">
              <div class="col"></div>
          </div>
        </div>
        <div class="col flex-column cl">
    <!--Credit/Deposit navigation pills-->
       <div class="container-fluid">
        <div class="row bg-light header-cust">
            </div>
            <div class="row justify-content-center  h-75 align-self-center">
               <div class="col-7">
            <div class="tab-content" id="pills-tabContent">
    <!--Credit Card Panel-->
    <!--New card-->
                         <div class="card card-cust">
                    <h6 class="card-header">Account Information</h6>
                           <div class="row row-cust">
                                <div class="col-4 ">Expiration date: </div>
                                <div class="col-6" id="depExpiration">Your text</div>
                            </div>
                            <hr>
                            <div class="row row-cust">
                                <div class="col-4 ">Holder: </div>
                                <div class="col-6" id="depHolder">Your text</div>
                            </div>
                            <hr>
                            <div class="row row-cust">
                                <div class="col-4">Balance: </div>
                                <div class="col-6" id="depBalance">Your text</div>
                            </div>
                            <hr>
                            <div class="row row-cust">
                                <div class="col-4">Deposit rate: </div>
                                <div class="col-6" id="depRate">Your text</div>
                            </div>
                            <hr>
                            <div class="row row-cust">
                                <div class="col-4">Deposit amount: </div>
                                <div class="col-6" id="depAmount">Your text</div>
                             </div>
                            </div>
                        

                  <!--Card ends here ^-->           

                </div>
            </div>
         </div>
           <div class="row align-self-end row-bott justify-content-center">
           <div class="col-4 cl">
                <button class="btn btn-primary " onclick="window.location.href ='transaction.html';" >Create new transtaction</button>
               </div>
            </div>
        </div>



    </div>   
    </div> 
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
